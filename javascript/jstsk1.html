</head>
<body>
    <script>
        function reverseNumber(num) {
    let reversedNum = 0;
    
    while (num !== 0) {
        let lastDigit = num % 10;
        reversedNum = (reversedNum * 10) + lastDigit;
        num = Math.floor(num / 10);
    }
    return reversedNum;
}
// Sample Data
let x = 32243;
console.log(reverseNumber(x));  // Expected Output: 34223
    </script>
</body>
</html>
