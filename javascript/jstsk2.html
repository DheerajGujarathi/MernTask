    <script>
        function sortLetters(str) {
  str = str.toLowerCase();
  const charArray = str.split("");
  charArray.sort();
  return charArray.join("");
}
const originalString = "webmaster";
const sortedString = sortLetters(originalString);
console.log(sortedString);
    </script>
