<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form id="calculator-form">
        <label for="num1">1st Number:</label>
        <input type="number" id="num1" required>
        <br>
        <label for="num2">2nd Number:</label>
        <input type="number" id="num2" required>
        <br>
        <button type="button" onclick="multiply()">Multiply</button>
        <button type="button" onclick="divide()">Divide</button>
    </form>
    <p id="result"> The result is:</p>
    

    <script>
        function multiply() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = num1 * num2;
            document.getElementById('result').textContent = `The result is: ${result}`;
        }

        function divide() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            if (num2 !== 0) {
                const result = num1 / num2;
                document.getElementById('result').textContent = `The Result is: ${result}`;
            } else {
                document.getElementById('result').textContent = "Cannot divide by zero!";
            }
        }
    </script>
</body>
</html>
